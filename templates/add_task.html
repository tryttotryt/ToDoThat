{% extends "layout.html" %}

{% block title %}
    Add task
{% endblock %}

{% block main %}
    <form action="/add_task" method="post">
        <div class="form-group mb-3">
            <label for="exampleFormControlTextarea1">Input your next task</label>
            <textarea autofocus class="form-control mx-auto w-auto" id="add_task" name="add_task" rows="5"></textarea>
        </div>
        <div class="form-group">
            <input class="form-check-input" type="checkbox" id="deadline" name="deadline">
            <label class="form-check-label" for="deadline">
                Deadline (Optional)
            </label>
        </div>
        <div class="form-group mb-3">
            <input class="form-control mx-auto w-auto" id="date" name="date" placeholder="dd-mm-yyyy" type="date">
        </div>
        <button class="btn btn-primary" type="submit">Add task</button>
    </form>

{% endblock %}
